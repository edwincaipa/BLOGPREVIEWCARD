<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="card_img"
        />
        <a class="card_category">Learning</a>
        <p class="card_publish">Published 21 Dec 2023</p>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="card_description">
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
        <div class="Author">
          <img src="./assets/images/image-avatar.webp" alt="Author"  class="Author-img"/>
          <p class="Author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
